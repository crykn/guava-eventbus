group 'io.github.pustike'
version '0.1.0'
description 'Event Bus based on publish-subscribe pattern.'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

defaultTasks('build')

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile 'com.google.guava:guava-testlib:19.0'
    testCompile 'com.google.truth:truth:0.28'
    testCompile 'com.google.code.findbugs:jsr305:3.0.1'
    testCompile 'junit:junit:4.11'
}
